<!DOCTYPE html>
<html>
  <head>
      <title>Creation</title>
      <style>
        table{
          border:3px solid black; border-collapse:collapse; width:50%;
        }
        tr:nth-child(even) {
          background-color:grey;
        }
        th{
          color:red; border:3px solid black; background-color:#19d150;text-align:center; padding:5px;
        }
        td{

        }
      </style>
  </head>
  <body>

    <ul>
      <li style=" font-weight:bold;"> one item </li>
      <li> second itm </li>
      <li> third item </li>
    </ul>
    <h1 style="color:black;"> An Ordered List </h1>
    <ol type="1">
      <li> first item </li>
      <li> second item
        <ol type="I">
          <li> tea </li>
          <li> coffee </li>
          </ol>
      </li>
      <li> third item </li>
    </ol>
    <h2 style="color:red";> Business image </h2>
    <img src="img_girl.jpg" alt="Girl in a jacket" style="width:500px;height:600px;">
    <table>
      <tr>
        <th> First Name </th>

        <td> George </td>

      </tr>
      <tr>
